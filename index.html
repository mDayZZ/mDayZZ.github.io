<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Адаптивный Сайт</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="main-header">
					<div class="logo">Automotive</div>
					<div class="navbar">
						<nav>
							<a href="#">Home</a>
							<a href="#">About</a>
							<a href="#">Services</a>
							<a href="#">Gallery</a>
							<a href="#">Contact</a>
						</nav>
					</div>
				</div>
				<div class="carsell">
					<div class="title">
						<h1>Sell your <span>car now</span></h1>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
					</div>
					<div class="formsell">
						<h2>Request a quote</h2>
						<form action="">
							<input type="text" id="Full_Name" class="formsell__input" placeholder="Full Name">
						</form>
						<form action="">
							<input type="text" id="Email" class="formsell__input" placeholder="Email Adress">
						</form>
						<form action="">
							<input type="text" id="phone" class="formsell__input" placeholder="Phone Number">
						</form>
						<form action="">
							<input type="text" id="country" class="formsell__input" placeholder="Country">
						</form>
						<form action="">
							<div class="checkcustom">
								<input type="checkbox" id="terms" class="checkbox">
								<span class="label">I accept the terms & conditions</span>
							</div>
						</form>
						<button>Send</button>
					</div>
				</div>
			</div>
	</header>
</body>
</html>
